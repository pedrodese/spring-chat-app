# Application Name
spring.application.name=spring-chat-app

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.mongodb.uri=mongodb://admin:admin123@localhost:27017/chatdb?authSource=admin
spring.mongodb.database=chatdb
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
app.jwt.secret=myVerySecureSecretKeyThatIsAtLeast256BitsLongForHS512Algorithm
app.jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.mongodb.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.github.spring.chat.app=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG